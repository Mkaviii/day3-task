<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML/CSS Landing Page Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="home-first">
      <h2>Trabook  </h2>
      <img src="Vector (1).png" alt="Vector">
      
    </nav>
    <nav class="home-center">
      <a href="#Home">Home</a>
      <a href="#About">About</a>
      <a href="#Destination">Destination</a>
      <a href="#Tour">Tour</a>
      <a href="#Blog">Blog</a>
      
    </nav>
    <nav class="home-last">
      <button class="login">Login</button>
      <button class="sign">Sign up</button>
    </nav>

  </header>
  <main class="main">
    <div class="main-first">
      <h1>Get started your <br>exciting journey <br> with us. </h1>
      <p>A Team of experienced tourism professionals will <br> provide you with the best advice and tips for your <br>desire place. </p>
      <button class="discover">Discover Now</button>
    </div>
    <div class="main-last">
      <img src="Image.png" alt="Image">

    </div>

  </main>
  <div class="filter-sec">
     <div class="filter-item">
      <h3>Location</h3>
      <i class="fa-solid fa-angle-down"></i>
      <p>Where are you going</p>
     </div>
     <div class="filter-item">
      <h3>Date</h3>
      <i class="fa-solid fa-angle-down"></i>
      <p>when you will go</p>
     </div>
     <div class="filter-item">
      <h3>Guest</h3>
      <i class="fa-solid fa-angle-down"></i>
      <p>Number of guest</p>
     </div>
     <button>Explore Now</button>
  </div>

</body>
</html>
